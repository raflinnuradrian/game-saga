<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/styleSnakeGame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/scriptSnakeGame.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-title">Snake</div>
        <div class="menubar">
          <ul>
            <li><a href="indexHome.html">Home</a></li>
            <li>
              <a href="indexHome.html">Game</a>
              <ul class="dropdown">
                  <li><a href="indexTicTacToe.html">Tic Tac Toe</a></li>
                  <li><a href="indexWhackAMole.html">Whack-a-Mole</a></li>
                  <li><a href="indexMemoryGame.html">Memory Cards</a></li>
                  <li><a href="indexSnakeGame.html">Snake</a></li>
                  <li><a href="indexRockPaperScissors.html">Rock Paper Scissors</a></li>
              </ul>
          </li>
          <li><a href="indexAbout.html">About</a></li>
          </ul>
        </div>
        <div id="username">
          <input type="text" id="inputField" placeholder="Enter your name">
          <button onclick="displayGreeting()" id="submit-button" class="button">Submit</button>
          <button onclick="eraseUsernameFromLocalStorage()" id="erase-button" class="button">Erase</button>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <p>W,A,S,D <br>to move</p>
      </div>
    </div>
    <div class="comment-section">
      <h2>Comments</h2>
      <form id="comment-form">
        <input type="text" id="comment-input" placeholder="Write your comment">
        <button type="submit">Submit</button>
      </form>
      <div id="comments-list"></div>
    </div>    
    <script src="../script/script.js"></script>
    <script src="../script/comment.js"></script>
  </body>
</html>
