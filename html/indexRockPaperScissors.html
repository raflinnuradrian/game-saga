  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/styleRockPaperScissors.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-title">Rock Paper Scissors</div>
        <div class="menubar">
          <ul>
            <li><a href="indexHome.html">Home</a></li>
            <li>
              <a href="indexHome.html">Game</a>
              <ul class="dropdown">
                  <li><a href="indexTicTacToe.html">Tic Tac Toe</a></li>
                  <li><a href="indexWhackAMole.html">Whack-a-Mole</a></li>
                  <li><a href="indexMemoryGame.html">Memory Cards</a></li>
                  <li><a href="indexSnakeGame.html">Snake</a></li>
                  <li><a href="indexRockPaperScissors.html">Rock Paper Scissors</a></li>
              </ul>
          </li>
          <li><a href="indexAbout.html">About</a></li>
          </ul>
        </div>
        <div id="username">
          <input type="text" id="inputField" placeholder="Enter your name">
          <button onclick="displayGreeting()" id="submit-button" class="button">Submit</button>
          <button onclick="eraseUsernameFromLocalStorage()" id="erase-button" class="button">Erase</button>
        </div>
      </div>
    </header>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="../images/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="../images/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="../images/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="../images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="../images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
    <div class="comment-section">
      <h2>Comments</h2>
      <form id="comment-form">
        <input type="text" id="comment-input" placeholder="Write your comment">
        <button type="submit">Submit</button>
      </form>
      <div id="comments-list"></div>
    </div>    
    <script src="../script/scriptRockPaperScissors.js" defer></script>
    <script src="../script/script.js" defer></script>
    <script src="../script/comment.js"></script>
  </body>
</html>
